<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script id="vertex" type="x-shader"></script>
    <script id="fragment" type="x-shader"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body id="main">
    <canvas id="mycanvas" width="800" height="500"></canvas>
     <div id="shape-mode-container" class="button-container">
        <div id="points-shape-button" class="buttons shape-button" data-tooltip="Points" data-shape="Points"></div>
        <div id="lines-shape-button" class="buttons shape-button" data-tooltip="Lines" data-shape="Lines"></div>
        <div id="triangles-shape-button" class="buttons shape-button" data-tooltip="Triangles" data-shape="Triangles"></div>
        <div id="rectangles-shape-button" class="buttons shape-button" data-tooltip="Rectangles" data-shape="Rectangles"></div>
        <div id="hexagon-shape-button" class="buttons shape-button" data-tooltip="Hexagon" data-shape="Hexagon"></div>
        <div id="octogon-shape-button" class="buttons shape-button" data-tooltip="Octogon" data-shape="Octogon"></div>
        <div id="shape-selector-button" class="buttons" data-tooltip="Choose a Shape"></div>
    </div>

    <div id="render-mode-container" class="button-container">
        <div id="points-mode-button" class="buttons render-mode-button" data-tooltip="Points" data-mode="Points"></div>
        <div id="lines-mode-button" class="buttons render-mode-button" data-tooltip="Lines" data-mode="Lines"></div>
        <div id="line-strip-mode-button" class="buttons render-mode-button" data-tooltip="Line Strip" data-mode="LineStrip"></div>
        <div id="line-loop-mode-button" class="buttons render-mode-button" data-tooltip="Line Loop" data-mode="LineLoop"></div>
        <div id="triangles-mode-button" class="buttons render-mode-button" data-tooltip="Triangles" data-mode="Triangles"></div>
        <div id="triangles-strip-mode-button" class="buttons render-mode-button" data-tooltip="Triangle Strip" data-mode="TriangleStrip"></div>
        <div id="triangles-fan-mode-button" class="buttons render-mode-button" data-tooltip="Triangle Fan" data-mode="TriangleFan"></div>
        <div id="render-mode-selector-button" class="buttons" data-tooltip="Add Points To Render Mode"></div>
    </div>
</body>

</html>
