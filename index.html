<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script id="vertex" type="x-shader"></script>
    <script id="fragment" type="x-shader"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <canvas id="mycanvas" width="800" height="500"></canvas>

    <div class="container">
        <div id="points-button" class="buttons render-mode-button" tooltip="Points" mode="Points"></div>
        <div id="lines-button" class="buttons render-mode-button" tooltip="Lines" mode="Lines"></div>
        <div id="line-strip-button" class="buttons render-mode-button" tooltip="Line Strip" mode="LineStrip"></div>
        <div id="line-loop-button" class="buttons render-mode-button" tooltip="Line Loop" mode="LineLoop"></div>
        <div id="triangles-button" class="buttons render-mode-button" tooltip="Triangles" mode="Triangles"></div>
        <div id="triangles-strip-button" class="buttons render-mode-button" tooltip="Triangle Strip" mode="TriangleStrip"></div>
        <div id="triangles-fan-button" class="buttons render-mode-button" tooltip="Triangle Fan" mode="TriangleFan"></div>
        <div class="buttons" tooltip="Add Points To Render Mode"></div>
    </div>
</body>

</html>
